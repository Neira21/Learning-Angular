<mat-sidenav-container class="h-screen">
  <mat-sidenav
    class="!bg-black/10 !border-r !border-gray-200 custom-animation"
    [style.width.px]="width()"
    opened
    mode="side"
  >
    <app-custom-sidenav [collapsed]="collapse()"></app-custom-sidenav>
  </mat-sidenav>
  <mat-sidenav-content [style.marginLeft.px]="width()">
    <app-header (onToggle)="collapse.set(!collapse())"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
