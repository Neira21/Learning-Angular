<section>
  <h2>Youtube-player works!</h2>
  <div class="list-videos">
    <!-- <youtube-player videoId="MPuK06zUIhc" loadApi="false" /> -->

      <youtube-player
        [videoId]="videoId.id"
        [height]="360"
        [width]="540"
      ></youtube-player>
    }
  </div>
</section>
