
<h1>Pokemon Detalle</h1>
@if(pokemon){
  <h2>{{pokemon.nombre}}</h2>
  <p>{{pokemon.descripcion}}</p>
  <img src="{{pokemon.imagen}}" width="150" alt="pokemon" />
  @for(tipo of pokemon.tipos; track $index){
    <span class="badge badge-primary">{{tipo}}</span>@if($index < pokemon.tipos.length - 1){<span>, </span>}
  }

  <button style="display: block; background-color: red; color: white;" (click)="deletePokemon()">Eliminar</button>

}@else{
  <h2>Seleccione un pokemon de la lista</h2>
}
